<!-- Tagline:- How much is too much ?-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7f2ff08db3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-div">
      <div class="top-text">
        <span class="tagline-text">
          SLOT MACHINE
        </span>
        <span class="deposit-text">
          Click here to deposit some money !
        </span>
        <button class="deposit-button" id="deposit">
          <b>Deposit</b>
        </button>
      </div>
      <div class="bet-container">
        <div><span class="bet-text">Current Bet:</span></div>
        <div><span class="bet-value">0</span></div>
      </div>
      <div class="main-grid">
        <div class="checkboxes">
          <span class="check-button b1" id="ch1">
            ✓
          </span>
          <span class="check-button b2" id="ch2">
            ✓
          </span>
          <span class="check-button b3" id="ch3">
            ✓
          </span>
        </div>
        <div class="game-grid">
          <div class="box row1 col1" id="0"><span class="box-symbol"></span></div>
          <div class="box row1 col2" id="1"><span class="box-symbol"></span></div>
          <div class="box row1 col3" id="2"><span class="box-symbol"></span></div>
          <div class="box row2 col1" id="3"><span class="box-symbol"></span></div>
          <div class="box row2 col2" id="4"><span class="box-symbol"></span></div>
          <div class="box row2 col3" id="5"><span class="box-symbol"></span></div>
          <div class="box row3 col1" id="6"><span class="box-symbol"></span></div>
          <div class="box row3 col2" id="7"><span class="box-symbol"></span></div>
          <div class="box row3 col3" id="8"><span class="box-symbol"></span></div>
        </div>
      </div>
      <div class="balance-container">
        <div><span class="balance-text">Current Balance:</span></div>
        <div><span class="balance-value">0</span></div>
      </div>
      <div class="spin-container">
        <button type="button" class="spin-button">
          <div class="spin-button-contents">
            <img
              class="spin-image"
              src="./spin.png"
              height="20"
              width="20"
              alt="spin image"
            />
            SPIN
          </div>
        </button>
      </div>
    </div>
  </body>
  <script src="./project.js"></script>
</html>
