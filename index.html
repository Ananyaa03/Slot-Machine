<!-- Tagline:- How much is too much ?-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slot Machine</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7f2ff08db3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-div">
    <div class="spin-container">
      <button type="button" class="spin-button">
        <img class="spin-img" height="20" width="20" src="/spin.png" />
        SPIN
      </button>
    </div>
    <div class="game-grid">
      <div class="box" id="0"><span class="box-symbol"></span></div>
      <div class="box" id="1"><span class="box-symbol"></span></div>
      <div class="box" id="2"><span class="box-symbol"></span></div>
      <div class="box" id="3"><span class="box-symbol"></span></div>
      <div class="box" id="4"><span class="box-symbol"></span></div>
      <div class="box" id="5"><span class="box-symbol"></span></div>
      <div class="box" id="6"><span class="box-symbol"></span></div>
      <div class="box" id="7"><span class="box-symbol"></span></div>
      <div class="box" id="8"><span class="box-symbol"></span></div>
    </div>
  </div>
  </body>
  <script src="./project.js"></script>
</html>
